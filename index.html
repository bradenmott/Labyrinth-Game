<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Labyrinth Game</title>
    </head>
    <body>
        <div class="container">
            <div class="rules">
                <h3>Labyrinth</h3>
                <p>
                    Try and get out of the Labyrinth!
                    <br>
                    <br>Rules are simple. Green = correct / Red = wrong
                    <br>
                    <br>If you touch red go back to the beginning
                    <br>
                    <br>For best experience don't cheat!
                </p>
            </div>
        </div>
        <div class="grid">
        <!-- --------1--------- -->
        <div class="child start">START</div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <!-- --------2--------- -->
        <div class="child x"></div>
        <div class="child x"></div>
        <div class="child x"></div>
        <div class="child o"></div>
        <div class="child x"></div>
        <div class="child x"></div>
        <!-- --------3--------- -->
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <!-- --------4--------- -->
        <div class="child o"></div>
        <div class="child x"></div>
        <div class="child x"></div>
        <div class="child x"></div>
        <div class="child x"></div>
        <div class="child x"></div>
        <!-- --------5--------- -->
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child x"></div>
        <div class="child exit">EXIT</div>
        <!-- --------6--------- -->
        <div class="child x"></div>
        <div class="child o"></div>
        <div class="child x"></div>
        <div class="child o"></div>
        <div class="child o"></div>
        <div class="child o"></div>
     </div>
    </body>
</html>
